name: Full Stack CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  fullstack-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # Backend setup
      - name: Cache backend npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-backend-${{ hashFiles('backend/package-lock.json') }}

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Run backend linter
        run: cd backend && npx eslint .

      - name: Run backend unit tests
        run: cd backend && npm test

      # Frontend setup
      - name: Cache frontend npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-frontend-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run frontend unit tests
        run: cd frontend && npm test

      # Start backend for E2E tests
      - name: Start backend for E2E tests
        run: |
          cd backend
          npm start &
          echo "Backend started"
          sleep 5  

      # E2E tests with Playwright
      - name: Cache Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Setup Playwright
        run:  cd frontend && npx playwright install --with-deps

      - name: Run frontend E2E tests
        run: |
          cd frontend
          npm run dev &
          echo "Frontend dev server started"
          sleep 20
          npx playwright test --browser=all